# The application config file for the main Postgres database

spring.application.name=spring-crud-app

spring.datasource.url=jdbc:postgresql://localhost:5432/product

# Please replace the Postgres USERNAME and PASSWORD if you with to use your own
spring.datasource.username=product_user
spring.datasource.password=product_password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always